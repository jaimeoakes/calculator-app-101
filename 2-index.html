<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="2-style.css">
    <script src="2-main.js" defer></script>
</head>
<body>
    <div id="calc">
    <h3>Calculator</h3>
    <div id="operation">
        <div id="previous-operation">123+</div>
        <div id="current-operation">456</div>
    </div>
<!-- Abaixo esta a ordam igual o exemplo da calculadora com 4 colunas:-->
    <div id="buttons-container">
        <button>CE</button>
        <button>C</button>
        <button>DEL</button>
        <button>/</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button>*</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button>-</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button>+</button>
        <button class="number">0</button>
        <!-- O abaixo " . " , precisa da class porque entra no VISOR da calculadora -->
        <button class="number">.</button>
        <button id="equal-btn">=</button>
        </div>
    </div>
</body>
</html>
